---
name: CI

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
  release:

jobs:
  ci:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - id: cache
        name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.platformio
          key: ${{ runner.os }}-${{ matrix.python-version }}

      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Run yamllint
        run: |
          yamllint $(git ls-files '*.yaml')

      - name: Run pylint
        run: |
          pylint $(git ls-files '*.py')

      - name: Run clang-format
        run: |
          clang-format-13 --dry-run --Werror $(git ls-files '*.cpp' '*.h')

      - name: Compile
        run: |
          esphome compile dif-pressure-meter.yaml

      - name: "Move files"
        run: |
          echo #
          mkdir dist
          mv .esphome/build/dif-pressure-meter/.pioenvs/dif-pressure-meter/firmware-factory.bin \
            dist/dif-pressure-meter-${{github.ref_name}}.bin

      - name: "Upload"
        uses: actions/upload-artifact@v3
        with:
          name: dif-pressure-meter
          path: dist

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: True
          files: |
            dist/*.bin
